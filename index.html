<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isochron App</title>
    <!-- Link do pliku CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link do skryptu Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<!-- Kontener mapy -->
<div id="map"></div>

<!-- Wybór czasu podróży -->
<label for="timeSelect">Wybierz czas podróży:</label>
<select id="timeSelect">
    <option value="5">5 minut</option>
    <option value="15">15 minut</option>
    <option value="30">30 minut</option>
</select>

<!-- Przyciski do generowania izochrony -->
<button id="carBtn">Samochód</button>
<button id="footBtn">Pieszo</button>
<button id="bikeBtn">Rower</button>

<!-- Link do pliku JavaScript -->
<script src="app.js"></script>

</body>
</html>
